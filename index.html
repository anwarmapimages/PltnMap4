// Add event listener to change markers when zoom changes
google.maps.event.addListener(map, 'zoom_changed', function() {
    var zoom = map.getZoom();

    if (zoom === 8) {
        // Update markers for zoom level 8
        updateMarkers('14px');
    } else if (zoom === 7) {
        // Update markers for zoom level 7
        updateMarkers('10px');
    } else {
        // Update markers for other zoom levels
        updateMarkers('14px');
    }
});
